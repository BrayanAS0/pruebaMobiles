name: Build in OpenShift on Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Trigger OpenShift build
        run: |
          curl -X POST "https://api.rm1.0a51.p1.openshiftapps.com:6443/apis/build.openshift.io/v1/namespaces/brayan3312-dev/buildconfigs/prueba-mobiles-git/webhooks/3dee5ff64cb76a92/github?secret=3dee5ff64cb76a92" \
            -H "X-GitHub-Event: push" \
            -H "Content-Type: application/json"
